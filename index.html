<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div id="body">
        <div id="main-container">
            <div id="display">
                <div class="display operation">

                </div>
                <div class="display result">

                </div>
            </div>
            <div id="buttons">
                <div class="others">
                    <button>C</button>
                    <button><span>&#x2715</span></button>
                    <button></button>
                    <button>+</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&divide</button>

                </div>
                <div class="button">
                    <button class="button zero">0</button>
                    <button class="button dot">.</button>

                    <button class="button equal">=</button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
