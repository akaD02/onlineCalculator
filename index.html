<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div id="body">
        <div id="main-container">
            <div id="display">
                <div class="display operation">
                
                </div>
                <div class="display result">
                
                </div>
            </div>
            <div id="buttons">
                <button class="clear">C</button>
                <button data-key="Backspace" class="back"><span>&#x2715</span></button>
                <button></button>
                <button data-key="/" class="operator">/</button>
                <button data-key="7" class="num">7</button>
                <button data-key="8" class="num">8</button>
                <button data-key="9" class="num">9</button>
                <button data-key="*" class="operator">*</button>
                <button data-key="4" class="num">4</button>
                <button data-key="5" class="num">5</button>
                <button data-key="6" class="num"> 6</button>
                <button data-key="-" class="operator">-</button>
                <button data-key="1" class="num">1</button>
                <button data-key="2" class="num">2</button>
                <button data-key="3" class="num">3</button>
                <button data-key="+" class="operator">+</button>
                <button data-key="0" class="num">0</button>
                <button></button>
                <button data-key="." class="dot">.</button>
                <button data-key="=" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
